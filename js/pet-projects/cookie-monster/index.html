<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Interactive Cookie Monster with eye tracking animation"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="resources/cookie.png" />
    <title>Cookie Monster</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="monster-section">
            <div class="eyes-container">
              <div class="eye">
                <div class="pupil" id="pupil-left"></div>
              </div>
              <div class="eye">
                <div class="pupil" id="pupil-right"></div>
              </div>
            </div>
          </div>

          <div class="text-section">
            <h1 class="hex-code">#0062AD</h1>
            <p class="name">Cookie Monster</p>
            <p class="source">Sesame Street</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Designed by
        <a
          href="https://www.instagram.com/faelpt/"
          target="_blank"
          rel="noopener noreferrer"
        >
          Rafael Serra
        </a>
      </p>

      <p>
        Based on
        <a
          href="https://www.figma.com/community/file/1530305855415503769"
          target="_blank"
          rel="noopener noreferrer"
        >
          "Interactive Eye-Following Card"
        </a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
